<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500&display=swap&subset=chinese-traditional"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <nav>
            <span id="nowDatetimeFront" class="now-datetime front">2020.03.20</span>
            <span id="nowDatetimeBack" class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>專注度分析</h3>
                <div class="report">
                    <div class="today">
                        <h4>今日 <span id="today-text"></span></h4>
                        <div class="content">
                            <div class="todo-area">
                                <p id="today-total" class="green-number"></p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p id="today-completed" class="orange-number"></p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>
                    <div class="week">
                        <h4>本周</h4>
                        <div class="content">
                            <div class="todo-area">
                                <p id="week-total" class="green-number"></p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p id="week-completed" class="orange-number"></p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="chart">
                    <h4 id="week-range-text"></h4>
                    <div class="report">
                        <div id="chart_div" class="chart">
                        
                        </div>
                    </div>
                </div>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <div class="content">
                    <div class="top">
                        <h1>待辦事項</h1>
                        <div class="top-left">
                            <button class="left">未完成</button>
                            <button class="right">已完成</button>
                        </div>
                    </div>
                    <div class="add-container">
                        <input type="text" id="add-text" placeholder="新增待辦事項">
                        <button id="add-button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <hr class="separate">
                    <ul class="item-list">
                        <li>
                            <div class="item-block">
                                <div class="block-left">
                                    <button class="check-btn finished">
                                        <span class="check finished"><i class="fas fa-check"></i></span>
                                    </button>
                                    <h3 class="word">構思番茄鐘UI介面</h3>
                                </div>
                                <div class="block-right">
                                    <span class="edit"><i class="fas fa-pen"></i></span>
                                    <span class="delete"><i class="fas fa-times"></i></span>
                                </div>

                            </div>
                            <hr class=" separate">
                        </li>

                    </ul>

                </div>
            </div>
            <div id="tomato" class="tomato">
                <div class="countDown">
                    <div id="clock" class="clock">25:00</div>
                    
                    <button id="bell" class="bell">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button id="bellSlash" class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </button>
                   
                    <button id="greenPause" class="green playAndPause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="greenPlay" class="green playAndPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="greenCancel" class="green cancel">
                        <i class="fas fa-times"></i>
                    </button>

                    <button id="orangePause" class="orange playAndPause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="orangePlay" class="orange playAndPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="orangeCancel" class="orange cancel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <ul class="theListStyle orange">
                    <li>
                        <button id="finishCheckONE" class="circleToCheck circleONE">
                            <div class="finishCheck checkONE"><i class="fas fa-check"></i></div>
                        </button>
                        <span id="listONE" class="fourThings">none！</span>
                    </li>
                    <li class="littleList">
                        <button id="finishCheckTWO" class="circleToCheck">
                            <div class="finishCheck"><i class="fas fa-check"></i></div>
                        </button>
                        <span id="listTWO" class="fourThings">none！</span>
                    </li>
                    <li class="littleList">
                        <button id="finishCheckTHREE" class="circleToCheck">
                            <div class="finishCheck"><i class="fas fa-check"></i></div>
                        </button>
                        <span id="listTHREE" class="fourThings">none！</span>
                    </li>
                    <li class="littleList">
                        <button id="finishCheckFOUR" class="circleToCheck">
                            <div class="finishCheck"><i class="fas fa-check"></i></div>
                        </button>
                        <span id="listFOUR" class="fourThings">none！</span>
                    </li>
                </ul>
                
                <div class="green">
                    <p class="takeaBreak">休息，</p>
                    <p class="nextEffort">是為了下一次的努力。</p>
                </div>

                <div class="bottomPic">
                    <img id="greenTomatoImg" class="green tomatoImg" src="./images/tomato--green.svg"
                        alt="tomato--green.svg">
                    <img id="orangeTomatoImg" class="orange tomatoImg" src="./images/tomato--orange.svg"
                        alt="tomato--orange.svg">
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./index.js"></script>
</body>

</html>
